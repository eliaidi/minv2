<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>修改油水</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
		<meta http-equiv="description" content="This is my page" />

		<!--uurframe框架必需  开始-->
		<link href="../../../../../mainframe/css/import_basic.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../../../../mainframe/js/jquery-1.4.js"></script>
		<script type="text/javascript" src="../../../../../mainframe/js/bsFormat.js"></script>
		<script type="text/javascript" src="../../../../../mainframe/js/framework.js"></script>
		<!-- 所有的css都从mainframe目录开始找 -->
		<link rel="stylesheet" id="skin" prePath="../../../../../mainframe/" />
		<script type="text/javascript" src="../../../../../js/My97DatePicker/WdatePicker.js"></script>
		<!--uurframe框架必需  结束-->
	</head>

	</head>

	<body>
	<div class="box2" panelWidth="400" panelTitle="修改油水">
		<form action="oilAssay!updateOilRecorder.do" method="post" id="form" onsubmit="javascript:return vlidate();" target="frmright">
			<table class="tableStyle" transMode="true">
				<input type="hidden" name="recId" value="${recorder.recPriId}" />
				<tr>
					<td>机车信息：</td>
					<td>
						DF4-1231
					</td>
				</tr>
				<tr>
					<td>取样日期：</td>
					<td>
						<input type="text" class="Wdate" onfocus="WdatePicker()" name="priRecorder.recesamTime" style="width:140px" id="recesamTime" value="" />
					</td>
				</tr>
				<tr>
					<td>化验日期：</td>
					<td>
						<input type="text" class="Wdate" onfocus="WdatePicker()" name="priRecorder.finTime" style="width:140px" value="" />
					</td>
				</tr>
				<tr>
					<td>来样人：</td>
					<td>
						<input type="text" style="width:140px" name="priRecorder.sentsamPeo" id="sentsamPeo" value="" />
					</td>
				</tr>
				<tr>
					<td>化验者：</td>
					<td>
						<input type="text" style="width:140px" name="priRecorder.receiptPeo" id="receiptPeo" value="" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>质量评定：</td>
					<td>

						<select class="default" style="width:140px" name="" onchange="">
							<option value="">合格</option>
							<option value="">不合格</option>
						</select>
					</td>
				</tr>

				<tr id="advice">
					<td>处理意见：</td>
					<td>
						<select class="default" style="width:140px" name="priRecorder.dealAdvice">
							<option value="0">更换</option>
							<option value="1">滤油</option>
						</select>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="submit" value=" 提 交 " />
						<input type="reset" value=" 重 置 " />
					</td>
				</tr>
			</table>
		</form>
	</div>
	</body>

</html>
