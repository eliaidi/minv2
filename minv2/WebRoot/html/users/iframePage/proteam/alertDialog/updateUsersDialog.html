<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>机务检修信息管理系统-用户管理主页-->班组目录右边-->内容显示页面-->新增页面</title>
	
   	<!--uurframe页面框架 ------------------------------开始 -->
	<!--uurframe框架必需			开始-->
	<script type="text/javascript" src="../../../../../mainframe/js/jquery-1.4.js"></script>
	<script type="text/javascript" src="../../../../../mainframe/js/framework.js"></script>
	<link href="../../../../../mainframe/css/import_basic.css" rel="stylesheet" type="text/css"/>
	<link  rel="stylesheet" type="text/css" id="skin" prePath="../../../../..//mainframe/"/>
	<!--uurframe框架必需			结束-->
	
	<!-- uurframe多级树形表格组件				开始 -->
	<script type="text/javascript" src="../../../../../js/dtree/dtree.js"></script>
	<link href="../../../../js/dtree/dtree.css" rel="stylesheet" type="text/css"/>
	<!-- uurframe多级树形表格组件				结束 -->
	
	<!--截取文字start-->
	<script type="text/javascript" src="../../../../../js/flexigrid/text-overflow.js"></script>
	<!--截取文字end-->
	<!--uurframe页面框架 								结束 -->
	
	<link rel="stylesheet" type="text/css" href="../../../../../js/style.css" />

  </head>
  
  <body>
    <div class="box4" panelTitle="" showStatus="false" roller="true" height="600px">
    	<!-- 此处行添加行内样式才能显示12号字体 -->
		<table class="tableStyle" transMode="true" style="font-size: 12px;">
			<tr>
				<td width="10%">角色：</td>
				<td width="40%">
					<select  onchange='' id="role">
					    <option value="" selected>请选择角色</option>
					    <option value="1">新增图片</option>
					    <option value="2">维护图片</option>
					    <option value="3">新增新闻</option>
					 </select>
				</td>
				<td>机务段：</td>
				<td>
					<select  onchange='' id="jwd">
					    <option value="1">广州机务段</option>
					    <option value="2">维护图片</option>
					    <option value="3">新增新闻</option>
					 </select>
				</td>
			</tr>
			<tr>
				<td width="10%">地区：</td>
				<td>
					<select  onchange='' id="area">
					    <option value="1">广州</option>
					    <option value="2">维护图片</option>
					    <option value="3">新增新闻</option>
					 </select>
				</td>
				<td>是否启用：</td>
				<td>
					<select  onchange='' id="isOpen">
					    <option value="1">是</option>
					    <option value="0">否</option>
					 </select>
				</td>
			</tr>
			<tr>
				<td>班组：</td>
				<td>
					<select  onchange='' id="bz">
					    <option value="1">请选择班组</option>
					    <option value="2">维护图片</option>
					    <option value="3">新增新闻</option>
					 </select>
				</td>
				<td>用户姓名：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>登录名称：</td>
				<td>
					<input type="text" />
				</td>
				<td>用户工号：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>IDK卡号：</td>
				<td>
					<input type="text" />
				</td>
				<td>登录密码：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>登录时间：</td>
				<td>
					<input type="text"/>
				</td>
				<td>登记日期：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="text"/>
				</td>
				
				<td>办公电话：</td>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<td>办公传真：</td>
				<td>
					<input type="text" />
				</td>
				<td>手机1：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>手机2：</td>
				<td>
					<input type="text" />
				</td>
				<td>家庭电话：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>通讯地址：</td>
				<td>
					<input type="text" />
				</td>
				<td>IP地址：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td>姓名拼音：</td>
				<td>
					<input type="text" />
				</td>
				<td>备注：</td>
				<td>
					<input type="text" />
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="submit" value=" 提 交 "/>
					<input type="reset" value=" 重 置 "/>
				</td>
			</tr>
			
		</table>
	</div>
  </body>
</html>
