		<head>
			<title>（工人）检测项目签认</title>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />

			<!--uurframe框架必需  开始-->
			<link href="../../../../../mainframe/css/import_basic.css" rel="stylesheet" type="text/css"/>
			<script type="text/javascript" src="../../../../../mainframe/js/jquery-1.4.js"></script>
			
			<script type="text/javascript" src="../../../../../../mainframejs/jquery.floatDiv.js"></script>
			<script type="text/javascript" src="../../../../../mainframe/js/bsFormat.js"></script>
			<script type="text/javascript" src="../../../../../mainframe/js/framework.js"></script>
			<!-- 所有的css都从mainframe目录开始找 -->
			<link  rel="stylesheet" id="skin" prePath="../../../../../mainframe/"/>
			<!--uurframe框架必需  结束-->  
			

			<!-- 引用以封装的复选框js							开始 -->
			<script type="text/javascript" src="../../../../../js/checkboxUtil/checkboxUtil.js"></script>
			<!-- 引用以封装的复选框js								结束 -->
			
			<!-- 引用工人table表格js											开始 -->
			<script type="text/javascript" src="../../../../../mainframe/js/table/treeTable.js"></script>
			<!-- 引用工人table表格js												结束 -->
			
			<!--引入弹出窗组件 不使用mainframe/js/attention/zDialg整合组件（图标不能显示），使用js/zDialog_split独立组件（uur独立组件）， start-->
			<script type="text/javascript" src="../../../../../js/zDialog_split/zDrag.js"></script>
			<script type="text/javascript" src="../../../../../js/zDialog_split/zDialog.js"></script>
			<!--引入弹出窗组件end-->	
		</head>

		<body>
			<input type="hidden" value="${urlctx}" id="basePath" />
			<button id="sign" style="position: fixed; left:5px; top: 5px;"><span class="icon_ok">签认</span></button>
			<button id="print1" style="position: fixed; left:80px; top: 5px;" onclick="javascript:screenPrint();"><span class="icon_print">打印</span></button>
			<button id="newreport1" style="position: fixed; left:150px; top: 5px;"><span class="icon_print">报活</span></button>
			<button id="enable1" style="position: fixed; left:220px; top: 5px;"><span class="icon_ok">一键启用</span></button>
			<button id="enable2" style="position: fixed; left:320px; top: 5px;" onclick="enable2()"><span class="icon_ok">启用</span></button>
			<button id="disable1" style="position: fixed; left:400px; top: 5px;"><span class="icon_delete">一键禁用</span></button>
			<button id="disable2" style="position: fixed; left:500px; top: 5px;" onclick="disable2()"><span class="icon_delete">禁用</span></button>
			<input type="hidden" value="${param.planDateId}" id="planDateId" />
			<BR/>
			<span><font color="red" size="3">当前机车:ss9-000999-z3</font></span>
			<table class="treeTable" style="margin-top: 3px;">
				<tr>
					<th width="5%">选择</th>
					<th class="ver01">部件/部位</th>
					<th class="ver01">检修项目</th>
					<th class="ver01">检修情况(检测值)</th>
					<th class="ver01">是否启用</th>
					<th class="ver01">检修人</th>
					<th class="ver01">工长</th>
					<th class="ver01">技术员</th>
					<th class="ver01">质检员</th>
					<th class="ver01">交车工长</th>
					<th class="ver01">验收员</th>
				</tr>
				<tr id="node-2">
					<td><input type="checkbox" name="checkName"/></td>
					<td  colspan="12"><span class="folder">制动</span></td>
				</tr>
				<tr id="node-2" class="child-of-node-2">
					<td align="right"><input type="checkbox" name="checkName"/></td>
					<td>制动</td>
					<td>xxx</td>
					<td>xxx</td>
					<td><input type="text" value=""/></td>
					<td>检修人2015-01-06
						<br>
						<a id="a" onclick="a();">取消签认</a>
					</td>
					<td>xxx</td>
					<td>xxx</td>
					<td>xxx</td>
					<td>xxx</td>
					<td>xxx</td>
				</tr>
			</table>

			<script >
			//取消签认
			function a()
			{
				top.Dialog.confirm("确定要取消签认项目？",function(){top.Dialog.alert("点击了确定")});
			}  
			
			//禁用
			function disable2()
			{
				top.Dialog.confirm("确认禁用？",function(){top.Dialog.alert("点击了确定")});
			}
			
			//禁用
			function enable2()
			{
				top.Dialog.confirm("确认启用？",function(){top.Dialog.alert("点击了确定")});
			}
			
			</script>
		</body>

		</html>
